<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Admin Login Debug</h1>
    
    <div class="login-box">
        <h2>Login Test</h2>
        <p><strong>Admin Password:</strong> <code>campus2024</code></p>
        
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button onclick="testLogin()">Test Login</button>
        
        <div id="loginError" class="error">Incorrect password. Please try again.</div>
        <div id="loginSuccess" class="success">Login successful!</div>
        
        <div class="debug">
            <strong>Debug Info:</strong>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "campus2024";
        
        function testLogin() {
            const password = document.getElementById('passwordInput').value;
            const debugInfo = document.getElementById('debugInfo');
            
            // Clear previous states
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginSuccess').style.display = 'none';
            
            // Debug output
            debugInfo.innerHTML = `
                Input: "${password}"<br>
                Expected: "${ADMIN_PASSWORD}"<br>
                Length input: ${password.length}<br>
                Length expected: ${ADMIN_PASSWORD.length}<br>
                Exact match: ${password === ADMIN_PASSWORD}<br>
                Input chars: ${password.split('').map(c => c.charCodeAt(0)).join(', ')}<br>
                Expected chars: ${ADMIN_PASSWORD.split('').map(c => c.charCodeAt(0)).join(', ')}
            `;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSuccess').style.display = 'block';
                console.log('Login successful!');
            } else {
                document.getElementById('loginError').style.display = 'block';
                console.log('Login failed!');
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testLogin();
            }
        });
        
        // Auto-focus on password input
        document.getElementById('passwordInput').focus();
    </script>
</body>
</html>
