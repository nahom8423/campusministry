<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Ministry Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e1e1e1;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
            transition: background-color 0.2s;
        }
        
        .suggestion-item:hover {
            background-color: #f8f9ff;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .person-info {
            background: #f8f9ff;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .person-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .person-details {
            text-align: left;
            margin: 15px 0;
        }
        
        .person-details p {
            margin: 8px 0;
            color: #555;
        }
        
        .person-details strong {
            color: #333;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .stats {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #1565c0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✝️</div>
        <h1>Campus Ministry Check-In</h1>
        
        <div class="search-container">
            <input type="text" id="nameSearch" placeholder="Start typing your name..." autocomplete="off">
            <div class="suggestions" id="suggestions"></div>
        </div>
        
        <div class="person-info" id="personInfo">
            <h3>Please confirm this is you:</h3>
            <div class="person-details" id="personDetails"></div>
            <button onclick="confirmCheckIn()">✅ Yes, Check Me In</button>
            <button onclick="clearSelection()">❌ This is not me</button>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>✅ Check-in Successful!</h3>
            <p>Welcome to Campus Ministry! Your table assignment is shown above.</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <p>There was an error checking you in. Please try again or ask for assistance.</p>
        </div>
        
        <div class="stats" id="stats">
            <p><strong>Total Registered:</strong> <span id="totalCount">-</span></p>
            <p><strong>Checked In:</strong> <span id="checkedInCount">-</span></p>
        </div>
    </div>

    <script>
        // This will be populated with actual participant data
        let participants = [];
        let checkedInParticipants = new Set();
        let selectedPerson = null;
        
        // Load participant data (this would come from your CSV)
        function loadParticipants() {
            // This will be replaced with actual data from your CSV file
            participants = PARTICIPANT_DATA; // Will be injected
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = participants.length;
            document.getElementById('checkedInCount').textContent = checkedInParticipants.size;
        }
        
        function filterParticipants(searchText) {
            if (!searchText || searchText.length < 2) {
                return [];
            }
            
            const text = searchText.toLowerCase();
            return participants.filter(person => 
                person.name.toLowerCase().includes(text)
            ).slice(0, 10); // Limit to 10 suggestions
        }
        
        function showSuggestions(matches) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (matches.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = matches.map(person => `
                <div class="suggestion-item" onclick="selectPerson('${person.name}')">
                    <strong>${person.name}</strong><br>
                    <small>${person.campus} • ${person.dorm}</small>
                </div>
            `).join('');
            
            suggestionsDiv.style.display = 'block';
        }
        
        function selectPerson(name) {
            selectedPerson = participants.find(p => p.name === name);
            document.getElementById('nameSearch').value = name;
            document.getElementById('suggestions').style.display = 'none';
            showPersonInfo(selectedPerson);
        }
        
        function showPersonInfo(person) {
            const personInfo = document.getElementById('personInfo');
            const personDetails = document.getElementById('personDetails');
            
            const isCheckedIn = checkedInParticipants.has(person.name);
            const statusBadge = isCheckedIn ? '✅ Already Checked In' : '⏳ Not Checked In';
            const statusColor = isCheckedIn ? '#28a745' : '#ffc107';
            
            personDetails.innerHTML = `
                <p><strong>Name:</strong> ${person.name}</p>
                <p><strong>Campus Ministry:</strong> ${person.campus}</p>
                <p><strong>Dorm:</strong> ${person.dorm}</p>
                <p><strong>Table Assignment:</strong> ${person.table}</p>
                <p><strong>Discussion Group:</strong> ${person.discussion}</p>
                <p style="color: ${statusColor}; font-weight: bold;"><strong>Status:</strong> ${statusBadge}</p>
            `;
            
            personInfo.style.display = 'block';
            
            // Disable check-in button if already checked in
            const checkInBtn = personInfo.querySelector('button');
            checkInBtn.disabled = isCheckedIn;
            checkInBtn.textContent = isCheckedIn ? '✅ Already Checked In' : '✅ Yes, Check Me In';
        }
        
        function confirmCheckIn() {
            if (!selectedPerson) return;
            
            // Add to checked-in set
            checkedInParticipants.add(selectedPerson.name);
            
            // Save to localStorage for persistence
            localStorage.setItem('checkedInParticipants', JSON.stringify([...checkedInParticipants]));
            
            // Show success message
            document.getElementById('personInfo').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Update stats
            updateStats();
            
            // Clear form after 3 seconds
            setTimeout(() => {
                clearForm();
            }, 3000);
        }
        
        function clearSelection() {
            document.getElementById('personInfo').style.display = 'none';
            selectedPerson = null;
        }
        
        function clearForm() {
            document.getElementById('nameSearch').value = '';
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('personInfo').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            selectedPerson = null;
        }
        
        // Event listeners
        document.getElementById('nameSearch').addEventListener('input', function(e) {
            const searchText = e.target.value;
            const matches = filterParticipants(searchText);
            showSuggestions(matches);
            
            // Hide person info if search is cleared
            if (!searchText) {
                clearSelection();
            }
        });
        
        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
        
        // Load checked-in participants from localStorage
        function loadCheckedInData() {
            const saved = localStorage.getItem('checkedInParticipants');
            if (saved) {
                checkedInParticipants = new Set(JSON.parse(saved));
            }
        }
        
        // Initialize the app
        function init() {
            loadCheckedInData();
            loadParticipants();
        }
        
        // Start the app when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
